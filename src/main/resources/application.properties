# TwelveData API Configuration
twelvedata.api.base-url=https://api.twelvedata.com
twelvedata.api.timeout=30000
twelvedata.api.source=java

# Default parameters
twelvedata.defaults.outputsize=30
twelvedata.defaults.timezone=Exchange
twelvedata.defaults.order=desc
twelvedata.defaults.prepost=false
twelvedata.defaults.dp=5

# Technical indicators defaults
twelvedata.indicators.time-period=14
twelvedata.indicators.fast-period=12
twelvedata.indicators.slow-period=26
twelvedata.indicators.signal-period=9
twelvedata.indicators.ma-type=SMA
twelvedata.indicators.series-type=close

# WebSocket configuration
twelvedata.websocket.max-queue-size=12000
twelvedata.websocket.heartbeat-interval=10000

# Logging configuration
logging.level.com.github.nicholascowan.twelvedata=INFO 